<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tempreature Convert</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">
            Tempreature Converter
        </h1>
        <div class="temp-container">
            <label for="celcious">Celcious:</label>
            <input onchange="computeTemp(event)" type="number" name="celsius" id="celsious"
                placeholder="Enter Tempreature " class="input">

        </div>
        <div class="temp-container">
            <label for="farenheit"> Farenheit:</label>
            <input onchange="computeTemp(event)" type="number" name="farenheit" id="farenheit"
                placeholder="Enter Tempreature " class="input">

        </div>
        -
        <div class="temp-container">
            <label for="Kelvin"> Kelvin:</label>
            <input onchange="computeTemp(event)" type="number" name="kelvin" id="kelvin"
                placeholder="Enter Tempreature " class="input">

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
